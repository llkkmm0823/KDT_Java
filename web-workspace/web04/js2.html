<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function go(){
            //1부터 100까지 브라우저에 출력!!
            for(let i = 1; i < 101; i++){
                document.write(i + '<br>')
            }
        }
        //버튼하나당 함수하나를 연결해라!!!
    </script>
</head>
<body>
    <button style="background: yellow;" onclick="go()"> go 100 </button>
</body>
</html>
